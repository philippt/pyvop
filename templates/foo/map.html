{% extends "base.html" %}

{% block title %} The Map {% endblock %}

{% block content %}

{% if machines %}
    <ul id="map">
    {% for m in machines %}
        <li>
          <div class="machine">
            <h2>{{ m.name }}</h2>
            <br/>
            <div class="status-bar">
                <ul>
                    <li>
                        <input type="checkbox" {% if m.status.maint_file_found %}checked="checked"{% endif %} />&nbsp;<span>M!</span>
                    </li>
                    <li>
                        <input type="checkbox" {% if m.status.puppet_status == 'Finished' %}checked="checked"{% endif %} />&nbsp;
                        <span title="{{ m.status.last_puppet_log }}">{{ m.status.minutes_since_last_puppet_run }}</span>
                    </li>
                </ul>
            </div>
          </div>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No machines found.</p>
{% endif %}

{% endblock %}
